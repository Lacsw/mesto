<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт Mesto, социальная сеть для фотографов" />
    <meta name="keywords" content="Mesto, Место, фотграфия, фотограф" />
    <meta name="author" content="Роман Фролов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <!-- секция профиль пользователя -->
      <section class="profile">
        <img src="./images/avatar.png" alt="аватар" class="profile__image" />
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="кнопка редактирования профиля"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="кнопка добавления фотографии"></button>
      </section>

      <!-- секция с карточками фотографий -->
      <section class="cards" aria-label="карточки с фотографиями">
        <article class="card">
          <img src="./images/blake-cheek.jpeg" alt="фотография камней на берегу окана" class="card__image" />
          <div class="card__caption">
            <h2 class="card__title">Северо-Атлантический океан</h2>
            <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/california.jpeg" alt="фотография моста близ Калифорнии" class="card__image" />
          <div class="card__caption">
            <h2 class="card__title">Калифорния</h2>
            <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/el-matador-beach.jpeg" alt="пляж El Matador" class="card__image" />
          <div class="card__caption">
            <h2 class="card__title">El Matador</h2>
            <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/pantai-mandasari.jpeg" alt="пляж Мадасари" class="card__image" />
          <div class="card__caption">
            <h2 class="card__title">Мадасари</h2>
            <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/stradbroke-island.jpeg" alt="остров Страдброк" class="card__image" />
          <div class="card__caption">
            <h2 class="card__title">Страдброк</h2>
            <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-img-1.png" alt="фотография гор" class="card__image" />
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Роман Фролов</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form" name="edit-form">
          <fieldset class="popup__info">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Укажите Ваше имя"
              required />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="job"
              placeholder="Укажите Вашу профессию"
              required />
          </fieldset>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
