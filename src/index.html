<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт Mesto, социальная сеть для фотографов" />
    <meta name="keywords" content="Mesto, Место, фотграфия, фотограф" />
    <meta name="author" content="Роман Фролов" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__image" />
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="кнопка редактирования профиля"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="кнопка добавления фотографии"></button>
      </section>

      <section class="cards" aria-label="карточки с фотографиями"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Роман Фролов</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="edit-form" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                placeholder="Укажите Ваше имя"
                id="name-input"
                minlength="2"
                maxlength="40"
                required />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_job"
                type="text"
                name="job"
                placeholder="Укажите Вашу профессию"
                id="job-input"
                minlength="2"
                maxlength="200"
                required />
              <span class="popup__input-error job-input-error"></span>
            </label>
          </fieldset>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="add-form" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_place-name"
                type="text"
                name="place-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                id="place-name-input"
                required />
              <span class="popup__input-error place-name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_link"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                id="link-input"
                required />
              <span class="popup__input-error link-input-error"></span>
            </label>
          </fieldset>
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <figure class="popup__image-container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <img class="popup__image" src="<%=require('./images/el-matador-beach.jpeg')%>" alt="увеличенное изображение" />
        <figcaption class="popup__image-caption">El Matador beach</figcaption>
      </figure>
    </div>

    <template class="card-template">
      <article class="card">
        <img class="card__image" />
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
          <button class="card__remove-btn" type="button" aria-label="кнопка удаления"></button>
        </div>
      </article>
    </template>
  </body>
</html>
