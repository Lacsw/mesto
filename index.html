<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт Mesto, социальная сеть для фотографов" />
    <meta name="keywords" content="Mesto, Место, фотграфия, фотограф" />
    <meta name="author" content="Роман Фролов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="аватар" class="profile__image" />
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="кнопка редактирования профиля"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="кнопка добавления фотографии"></button>
      </section>

      <section class="cards" aria-label="карточки с фотографиями">
        <template class="card-template">
          <article class="card">
            <img class="card__image" />
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button class="card__like-btn" type="button" aria-label="кнопка лайк"></button>
              <button class="card__remove-btn" type="button" aria-label="кнопка удаления"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Роман Фролов</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form" name="edit-form">
          <fieldset class="popup__info">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Укажите Ваше имя"
              required />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="job"
              placeholder="Укажите Вашу профессию"
              required />
          </fieldset>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__add-form" name="add-form">
          <fieldset class="popup__info">
            <input
              class="popup__input popup__input_type_place-name"
              type="text"
              name="place-name"
              placeholder="Название"
              required />
            <input
              class="popup__input popup__input_type_link"
              type="text"
              name="job"
              placeholder="Ссылка на картинку"
              required />
          </fieldset>
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <figure class="popup__image-container">
        <button class="popup__close-btn" type="button" aria-label="кнопка закрытия попапа"></button>
        <img class="popup__image" src="./images/el-matador-beach.jpeg" alt="увеличенное изображение" />
        <figcaption class="popup__image-caption">El Matador beach</figcaption>
      </figure>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
