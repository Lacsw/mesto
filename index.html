<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сайт Mesto, социальная сеть для фотографов"
    />
    <meta name="keywords" content="Mesto, Место, фотграфия, фотограф" />
    <meta name="author" content="Роман Фролов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>

  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="логотип Место"
        class="header__logo"
      />
    </header>
    <main class="content">
      <!-- секция профиль пользователя -->
      <section class="profile">
        <img src="./images/avatar.png" alt="аватар" class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button
              class="profile__edit"
              type="button"
              aria-label="кнопка редактирования профиля"
            ></button>
          </h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          class="profile__add-btn"
          type="button"
          aria-label="кнопка добавления фотографии"
        ></button>
      </section>

      <!-- секция с карточками фотографий -->
      <section class="cards" aria-label="карточки с фотографиями">
        <article class="card">
          <img
            src="./images/card-img-1.png"

            class="card__image"
          />
          <div class="card__caption">
